    <div class="container">
        <div class="timer">
        {{stopwatch.minutes}} <span>m</span>  {{stopwatch.seconds}} <span>s</span>  
        </div>
          <div class="buttons">
            <button class="button start" (click)="startCount()" *ngIf="startBtn">Start</button>
                  <div *ngIf="!startBtn">
                    <button class="button stop" (click)="stopTimer()">Stop</button>
                    <button class="button wait" (click)="dbClickCheck()" #dbClick>Wait</button>
                    <button class="button reset" (click)="resetTimer()">Reset</button>
                  </div>
            </div>
    </div>
